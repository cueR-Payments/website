  <body
    class="md:bg-[url('assets/Vector.svg')] md:bg-no-repeat md:bg-[right_top_16.39px]"
  >
    <div
      class="md:bg-[url('assets/dot.svg')] md:bg-no-repeat md:bg-[right_top_369px]"
    >
      <nav class="mx-[30px] mt-[30px] md:[120px]">
        <div class="flex items-center">
          <img src="assets/cueR logo icon gradient 8logo.svg" alt="top-logo" />
          <h1
            style="
              background: linear-gradient(
                91.77deg,
                #3c80bb 28.4%,
                #63d0dd 102.23%
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
            "
            class="logo text ml-2"
          >
            CueR
          </h1>
        </div>
      </nav>
      <main class="main-body mx-[70px] md:mx-[120px]">
        <div
          class="contactUs mt-[3rem] md:mt-[6.5rem] flex flex-col md:flex-row md:gap-[118px]"
        >
          <div class="hero-text">
            <h1 class="text-[2rem] md:text-[4.375rem] font-medium">
              Contact us
            </h1>
          </div>
          <form id="submit form" class="mt-[2rem] md:mt-[3.438rem] md:grow">
            <h1 class="text-[1.125rem]">Name</h1>
            <input
              id="name"
              type="text"
              placeholder="e.g. Adebayo Mustapha "
              class="w-full mt-[1rem] border-b-2 focus:outline-none bg-transparent"
            />
            <h1 class="text-[1.125rem] mt-[3rem]">Email</h1>
            <input
              id="name"
              type="text"
              placeholder="e.g. email@provider.com"
              class="w-full mt-[1rem] border-b-2 focus:outline-none bg-transparent"
            />
            <h1 class="text-[1.125rem] mt-[3rem]">Talk to us</h1>
            <input
              id="name"
              type="text"
              placeholder="e.g. enquiries, needs, .et.c. "
              class="w-full mt-[1rem] border-b-2 focus:outline-none bg-transparent"
            />
            <button
              class="bg-[#3878B8] hover:bg-[#3d82bc] text-white font-bold py-2 px-4 h-[3.375rem] w-[9.375rem] rounded mt-[3rem] md:mt-[1.563rem]"
            >
              SEND
            </button>
          </form>
        </div>
      </main>
    </div>

        <div class="1 logo-parent">

        </div>
        <div class="2 Company md:flex flex-col my-5 md:my-0">
          <div class="flex mb-5 md:justify-start">
            <h1 class="font-bold text-2md text-black">Company</h1>
          </div>
          <ul class="md:text-left" style="color: #086080">
            <li class="py-3 text-md hover:text-[#3d82bc]">

            <li class="py-3 text-md hover:text-[#3d82bc]">

          <div class="flex mb-5 justify-start">

          <ul style="color: #086080">
            <li class="py-3 text-md hover:text-[#3d82bc]">

            <a href="#">

            <a href="#">
